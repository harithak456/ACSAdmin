
<html>
<head>
    <title>goSell Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="shortcut icon"
          href="https://goSellJSLib.b-cdn.net/v1.6.0/imgs/tap-favicon.ico" />
    <link href="https://goSellJSLib.b-cdn.net/v1.6.0/css/gosell.css"
          rel="stylesheet" />
</head>
<body>
    <script src="https://goSellJSLib.b-cdn.net/v1.6.0/js/gosell.js" type="text/javascript"></script>
    <div id="root"></div>
    <input type="number" id="amount" name="amount" value="1" />
    <button id="checkoutBtn" onclick="save()">
        Checkouts
    </button>
    <script>
      function save(){
        const button = document.getElementById('checkoutBtn');
        button.disabled = true;
        goSell.config({
          gateway: {
            publicKey: "pk_test_Vlk842B1EA7tDN5QbrfGjYzh",
            merchant_id: "1124340",
            merchant_id: null,
            language: "en",
            contactInfo: false,
            supportedCurrencies: "all",
            supportedPaymentMethods: "all",
            saveCardOption: true,
            customerCards: true,
            notifications: "standard",
            callback: (response) => {
              console.log("callback", response);
            },
            onClose: () => {
              console.log("onclose hey");
            },
            onLoad:() => {
              console.log("onLoad");
              goSell.openLightBox();
            },
            style: {
              base: {
                color: "red",
                lineHeight: "10px",
                fontFamily: "sans-serif",
                fontSmoothing: "antialiased",
                fontSize: "10px",
                "::placeholder": {
                  color: "rgba(0, 0, 0, 0.26)",
                  fontSize: "10px",
                },
              },
              invalid: {
                color: "red",
                iconColor: "#fa755a ",
              },
            },
          },
          customer: {
            first_name: "hala",
            middle_name: "",
            last_name: "",
            email: "test@test.com",
            phone: {
              country_code: "+965",
              number: "00000000",
            },
          },
          order: {
            amount: document.getElementById('amount').value,
            currency: "KWD",
            items: [{
                "id":0,
                "name":"Item ",
                "description":"Item Desc 0",
                "old_quantity":1,
                "quantity":1,
                "amount_per_unit":0,
                "old_total_amount":0,
                "total_amount":10
            }],
          },
          transaction: {
            mode: "charge",
            charge: {
              auto: {
                time: 100,
                type: "VOID",
              },
              saveCard: false,
              threeDSecure: true,
              description: "description",
              statement_descriptor: "statement_descriptor",
              reference: {
                transaction: "txn_0001",
                order: "ord_0001",
              },
              metadata: {},
              receipt: {
                email: false,
                sms: true,
              },
              redirect: "http://localhost/redirect.html",
              post: null,
            }
          },
        });
      }
    </script>
</body>
</html>
